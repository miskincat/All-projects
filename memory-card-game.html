<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>HafÄ±za KartÄ± Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }

        .game-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: rgba(255,255,255,0.1);
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(5px);
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            perspective: 1000px;
            max-width: 600px;
            margin: 0 auto;
        }

        .memory-card {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face,
        .back-face {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .front-face {
            background: white;
            transform: rotateY(180deg);
        }

        .back-face {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-size: 3rem;
            color: white;
        }

        .winner-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .winner-modal h2 {
            color: #2a5298;
            margin-bottom: 1rem;
        }

        .winner-modal button {
            background: #2a5298;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .winner-modal button:hover {
            background: #1e3c72;
        }
    </style>
</head>
<body>
    <h1 class="game-title">HafÄ±za KartÄ± Oyunu</h1>
    
    <div class="game-stats">
        <div class="stat">Hamle: <span id="moves">0</span></div>
        <div class="stat">SÃ¼re: <span id="time">0:00</span></div>
    </div>

    <div class="memory-game">
    </div>

    <div class="winner-modal" id="winnerModal">
        <h2>Tebrikler! ðŸŽ‰</h2>
        <p>Oyunu tamamladÄ±nÄ±z!</p>
        <p>Toplam Hamle: <span id="finalMoves">0</span></p>
        <p>SÃ¼re: <span id="finalTime">0:00</span></p>
        <button onclick="resetGame()">Tekrar Oyna</button>
    </div>

    <script>
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
        let cards = [...emojis, ...emojis];
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;

        // HTML elemanlarÄ±nÄ± seÃ§
        const gameContainer = document.querySelector('.memory-game');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const winnerModal = document.getElementById('winnerModal');
        const finalMovesDisplay = document.getElementById('finalMoves');
        const finalTimeDisplay = document.getElementById('finalTime');

        // Oyunu baÅŸlat
        initializeGame();

        function initializeGame() {
            // KartlarÄ± karÄ±ÅŸtÄ±r
            cards.sort(() => Math.random() - 0.5);
            
            // KartlarÄ± oluÅŸtur
            cards.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameContainer.appendChild(card);
            });

            // ZamanlayÄ±cÄ±yÄ± baÅŸlat
            startTimer();
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.classList.add('memory-card');
            card.setAttribute('data-index', index);
            
            card.innerHTML = `
                <div class="front-face">${emoji}</div>
                <div class="back-face">?</div>
            `;

            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            movesDisplay.textContent = moves;
            
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.querySelector('.front-face').textContent === 
                           secondCard.querySelector('.front-face').textContent;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            matchedPairs++;

            if (matchedPairs === emojis.length) {
                setTimeout(showWinnerModal, 500);
            }

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showWinnerModal() {
            clearInterval(timerInterval);
            winnerModal.style.display = 'block';
            finalMovesDisplay.textContent = moves;
            finalTimeDisplay.textContent = timeDisplay.textContent;
        }

        function resetGame() {
            // Oyunu sÄ±fÄ±rla
            moves = 0;
            timer = 0;
            matchedPairs = 0;
            movesDisplay.textContent = '0';
            timeDisplay.textContent = '0:00';
            winnerModal.style.display = 'none';
            
            // KartlarÄ± temizle
            gameContainer.innerHTML = '';
            
            // Yeni oyun baÅŸlat
            cards.sort(() => Math.random() - 0.5);
            initializeGame();
        }
    </script>
</body>
</html>
